<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="../src/css/randomQuote.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div id="quote-box">
    <div class='content'>
      <p id="text" class='text'>
        <sup><i class="fas fa-quote-left"></i></sup>
        <span></span>
      </p>
      <p id="author" class='author'></p>
    </div>

    <div class='operation'>
      <a id="tweet-quote" href="#" target="_blank">
          <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.google.com" target="_blank">
        <i class="fab fa-google"></i>
      </a>
      <a href='#' id="new-quote">New quote</a>
    </div>
  </div>
  <footer>
    <p>by yasminyt</p>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="../src/js/randomQuote.js"></script>
</body>

</html>
